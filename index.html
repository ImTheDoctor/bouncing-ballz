<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ballz</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="canvas_wrapper">
        <canvas id="canvas"></canvas>
    </div>
    <div id="settings-form" class="settings-form">
        <label for="radius">Radius:</label>
        <input type="number" id="radius" name="radius" value="20"><br>
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" value="#ff0000"><br>
        <label for="velocityX">VelocityX:</label>
        <input type="number" id="velocityX" name="velocityX" value="0"><br>
        <label for="velocityY">VelocityY:</label>
        <input type="number" id="velocityY" name="velocityY" value="0"><br>
        <label for="gravity">Gravity:</label>
        <select id="gravity" name="gravity">
            <option value="9.81">Earth (9.81 m/s²)</option>
            <option value="3.7">Mars (3.7 m/s²)</option>
            <option value="24.79">Jupiter (24.79 m/s²)</option>
            <option value="10.44">Saturn (10.44 m/s²)</option>
            <option value="8.87">Uranus (8.87 m/s²)</option>
            <option value="11.15">Neptune (11.15 m/s²)</option>
            <option value="274">Sun (274 m/s²)</option>
            <option value="3.7">Mercury (3.7 m/s²)</option>
            <option value="8.87">Venus (8.87 m/s²)</option>
        </select><br>
    </div>

    <script src="dist/main.js"></script>
</body>
</html>
